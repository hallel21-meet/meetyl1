<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">            
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col-3">name</th>
        <th scope="col-9">image</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <th scope="row"><a href="https://en.wikipedia.org/wiki/Giraffe">Giraffe</a></th>
        <td><img src="giraffe.jpg" width="100%"></td>
      </tr>

      <tr>
        <th scope="row"><a href="https://en.wikipedia.org/wiki/Sloth">Sloth</a></th>
        <td><img src="sloth.jpg" width="100%"></td>
      </tr>

      <tr>
        <th score="row"><a href="https://en.wikipedia.org/wiki/Flamingo">Flamingo</a></th>
        <td><img src="flamingo.jpg" width="100%"></td>
      </tr>
    </tbody>
  </table>

</div>

</body>
</html>
